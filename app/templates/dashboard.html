<!DOCTYPE html>
<html lang="en">
  <!-- Cabeçalho -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Edição</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/style-dashboard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Corpo -->
  <body>
    <h1>Edite seus links</h1>
    <div class="form">
      <div id="container_linhas">
        <div class="linha">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Link" />
          <button class="botao botao_add">+</button>
        </div>
      </div>
      <button class="botao botao_salvar">Salvar</button>
    </div>

    <script>
      function criarLinha() {
        let linha = document.createElement("div");
        let nome = document.createElement("input");
        let link = document.createElement("input");
        let botao = document.createElement("button");

        linha.className = "linha";
        nome.type = "text";
        nome.placeholder = "Nome";
        link.type = "text";
        link.placeholder = "Link";
        botao.className = "botao botao_add";
        botao.textContent = "+";

        linha.appendChild(nome);
        linha.appendChild(link);
        linha.appendChild(botao);
        document.getElementById("container_linhas").appendChild(linha);
      }

      const botoes = document.querySelectorAll("button");

      for (var i = 0; i < botoes.length; i++) {
        botoes[i].addEventListener("click", criarLinha);
      }
    </script>
  </body>
</html>
