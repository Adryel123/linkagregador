<!DOCTYPE html>
<html lang="en">
  <!-- Cabeçalho -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Edição</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/dashboard.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static',filename='scripts/dashboard.js') }}" defer></script>
  </head>
  <!-- Corpo -->
  <body>
    <h1>Edite seus links</h1>
    <div class="form">
      <div class="container_linhas">
        <div class="linha">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Link" />
          <button class="botao botao_add">+</button>
          <button class="botao botao_sub">-</button>
        </div>
      </div>
      <button class="botao botao_salvar">Salvar</button>
    </div>
  </body>
</html>
